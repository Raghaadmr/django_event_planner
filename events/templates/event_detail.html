
{% extends "base.html" %}

{% block content %}
<div class="card text-center">
  <div class="card-header" style="background-color: #e3f2fd; color: 000034;">
    Event Details
  </div>
  <div class="card-body">
    <h5 class="card-title" style="color: 000034;">{{event.name}} {{event.subject}}</h5>
    <p class="card-text" style="color: 000034;">{{event.year}}</p>
    <a href="{% url 'event-update' event.id %}" class="btn" style="background-color: #000034; color: white;">Update</a>
    <a href="{% url 'event-delete' event.id %}" class="btn" style="background-color: #FFA500; color: #000034;">Delete</a>
  </div>
</div>

{% endblock content %}
